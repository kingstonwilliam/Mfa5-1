<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;500&family=Space+Mono&display=swap" rel="stylesheet">
  <title>NFT preview card component</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="content">
    <img src="images/image-equilibrium.jpg" id="ethernium">
      <h3>Equilibrium #3429</h3>
      <p>Our Equilibrium collection promotes balance and calm.</p>
    <div class="value">
      <p><img src="images/icon-ethereum.svg"> 0.041 ETH</p>
      <p><img src="images/icon-clock.svg"> 3 days left</p>
    </div>
    <hr>
    <div class="footer">
    <img src="images/image-avatar.png"  src=".jpg">
      <p>Creation of <span id="name">Jules Wyvern </span></p>
    </div>
  </div>
</body>

</html>
